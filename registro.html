<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="with=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav id="nav" class="nav1">
            <div class="container-nav">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="links" id="links">
                    <a href="index.html" id="login" class="btn-header">Log In</a>
                    <a  id="sign" class="btn-header">Registro</a>
                </div>
                <!--div></div-->
                <div class="icono" id="open">
                    <span>&#9776;</span>
                </div>
            </div>
        </nav>

        <div class="elementos textos">
            <div>
                <h1>Contoso</h1>
                <p>¡Registrate!</p>
                <form id="registro">
                    <div class="form-group">
                        <label id="text">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese tu Usuario">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu Contraseña">
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
                    </div>
                    <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                </form>
            </div>
        </div>

    </header>

    <footer>
        <p>
            &copy; Cecilia Fernanda Hernández Baez
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
